<!DOCTYPE html>
<html>
	<head>
		<title>Electron Transitions</title>
		<meta name="description" content="Calculcator for the energy, frequencies, wavelengths of electron transitions." />
    <meta name="keywords" content="electron transition calculator" />
    <link rel="stylesheet" media="screen" type="text/css" href="index.css" />
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<section>
			<h1>Electron Transition Calculator</h1>
			<p>From <strong>n = <input id="from" name="from" onchange="calculate(this.value, document.getElementById('to').value);" type="number" value="2" /></strong> to <strong>n = <input id="to" name="to" onchange="calculate(document.getElementById('from').value, this.value);" type="number" value="1" /></strong></p>
			<input type="submit" value="Calculate!" />
		</section>
		<section>
			<h2>Solutions &amp; Equations</h2>
			<table>
				<tbody>
					<tr>
						<th>Change in Energy (&Delta;E)</th>
						<td id="delta-e"><span class="delta-e"> </span> <abbr title="Joules">J</abbr></td>
						<td>-2.178&times;10<sup>-18</sup> &times; (1&divide;<strong class="to"> </strong><sup>2</sup> &minus; 1&divide;<strong class="from"> </strong><sup>2</sup>)</td>
					</tr>
					<tr>
						<th>Frequency (&nu;)</th>
						<td><span class="nu"> </span> <abbr title="Hertz">Hz</abbr></td>
						<td><strong><abbr class="delta-e" title="Change in Energy"> </abbr></strong> &divide; <abbr title="Planck's Constant">6.626&times;10<sup>-34</sup></abbr></td>
					</tr>
					<tr>
						<th>Wavelength (&lambda;)</th>
						<td><span class="wavelength"> </span> <abbr title="meters">m</abbr></td>
						<td><abbr title="Planck's Constant">6.626&times;10<sup>-34</sup></abbr> &times; <abbr title="Speed of Light">3&times;10<sup>8</sup></abbr> &divide; <strong><abbr class="delta-e" title="Change in Energy"> </abbr></strong></td>
					</tr>
				</tbody>
			</table>
		</section>
		<section>
			<h2>Constants</h2>
			<table>
				<tbody>
					<tr>
						<th>Planck's Constant</th>
						<td>6.626 &times; 10<sup>-34</sup></td>
					</tr>
					<tr>
						<th>Speed of Light</th>
						<td>3 &times; 10<sup>8</sup></td>
					</tr>
				</tbody>
			</table>
		</section>
		<script type="text/javascript">
			calculate(2, 1);
		</script>
	</body>
</html>
